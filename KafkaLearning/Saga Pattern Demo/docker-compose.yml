version: '3.8'

services:
  kafka-1:
    image: apache/kafka:latest  # Or pin to apache/kafka:3.8.0 for stability
    container_name: kafka-1
    ports:
      - 9091:9091
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      CLUSTER_ID: r4zt_wrqTRuT7W2NJsB_GA  # Your existing cluster ID
      KAFKA_LISTENERS: PLAINTEXT://:9192,CONTROLLER://:9094,EXTERNAL://:9091
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9192,EXTERNAL://localhost:9091
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9094,2@kafka-2:9094,3@kafka-3:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
    volumes:
      - ../kafka-volumes/server-1:/opt/kafka/logs  # Changed path for apache/kafka

  kafka-2:
    image: apache/kafka:latest
    container_name: kafka-2
    ports:
      - 9092:9092
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: broker,controller
      CLUSTER_ID: r4zt_wrqTRuT7W2NJsB_GA
      KAFKA_LISTENERS: PLAINTEXT://:9192,CONTROLLER://:9094,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:9192,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9094,2@kafka-2:9094,3@kafka-3:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
    volumes:
      - ../kafka-volumes/server-2:/opt/kafka/logs

  kafka-3:
